    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #f1f1f1;
            margin: 50px 0;
        }

        .container {
            display: grid;
            gap: 70px;
            text-align: center;
            width: 90%;
            max-width: 900px;
        }

        h1 {
            font-family: "Montserrat", sans-serif;
            font-weight: 300;
            font-size: 1.5rem;
            display: flex;
            gap: 10px;
            align-items: center;
            margin: auto;
        }

        h2 {
            font-family: "Montserrat", sans-serif;
            font-weight: 400;
            color: #a1a1a1;
            font-size: 20px;
        }

        b {
            font-family: sans-serif;
        }

        .main {
            display: flex;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 0 40px -10px #707070;
        }

        .hero-image {
            display: grid;
            place-items: center;
        }

        .hero-image>img {
            width: 100%;
            max-width: 500px;
            height: 100%;
            object-fit: cover;
        }

        .donation-wrapper {
            display: flex;
            flex-direction: column;
            gap: 50px;
            justify-content: space-around;
            padding: 50px 70px;
            background-color: #D6E5FA;
            flex-grow: 1;
        }

        .donation {
            display: flex;
            flex-direction: column;
            gap: 25px;
            justify-content: center;
        }

        .donation>div {
            background-color: transparent !important;
            box-shadow: 0 0 40px -10px #818181;
            border-radius: 10px;
            overflow: hidden;
            transition: 0.5s;
            width: 100%;
            max-width: 226px;
            margin: auto;
        }

        .donation>div:hover {
            box-shadow: 0 10px 60px -10px #4e4e4e;
            transform: translate(0, -10px);
        }

        a {
            display: grid;
            background-color: transparent;
        }

        .momo__button {
            place-items: center;
            background-color: #a50064;
            padding: 10px;
        }

        .momo__button>* {
            height: 30px;
        }

        .footer {
            display: flex;
            gap: 30px;
            margin: auto;
            margin-top: -20px;
        }

        .footer>a {
            font-family: "Montserrat", sans-serif;
            color: #666666;
            text-decoration: none;
        }

        img {
            width: 100%;
        }

        @media (max-width: 900px) {
            .container {
                width: 65%;
            }

            .main {
                width: 100%;
                flex-direction: column;
            }

            h1 {
                display: flex;
                flex-direction: column;
            }

            .hero-image>img {
                max-width: 800px;
            }

            .donation-wrapper {
                padding: 50px 30px;
            }

            .footer {
                flex-direction: column;
                gap: 18px;
            }
        }

        @media (max-width: 550px) {
            .container {
                width: 90%;
            }


        }
    </style>
</head>
